        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();
                        $('#loading').show();
                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();
                        $('.image-title').html(input.files[0].name);
                    };

                    reader.readAsDataURL(input.files[0]);
                    init().then(function() {
                        console.log('hello');
                        predict();
                        $('#loading').hide();
                    });
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
        </script>
        
        <script type="text/javascript">
            
            let URL;
            const urlMale = "https://teachablemachine.withgoogle.com/models/o9D1N5TN/";
            const urlFemale = "https://teachablemachine.withgoogle.com/models/bB3YHn5r/";
            let model, webcam, labelContainer, maxPredictions;
            async function init() {
                if (document.getElementById("gender").checked) {
                    URL = urlMale;
                } else {
                    URL = urlFemale;
                }
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) {
                    var element = document.createElement("div")
                    element.classList.add("d-flex");
                    labelContainer.appendChild(element);
                }
            }
            
            async function predict() {
                var image = document.getElementById("face-image")
                const prediction = await model.predict(image, false);
                prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
                console.log(prediction[0].className);
                var resultTitle, resultExplain, resultCeleb;
                if (document.getElementById("gender").checked) {
                    switch (prediction[0].className) {
                        case "dog":
                            resultTitle = "cute charming puppy face"
                            resultExplain = "You are a sweet, cute, and likable person. With your kind and charming personality, you are loved by everyone. When your                                                 lover's interest is lacking, you become gloomy just like a puppy!"
                            break;
                            
                        case "cat":
                            resultTitle = "sexy hot cat face"
                            resultExplain = "You resemble a cat, who excites your lover with a chic, mysterious, yet warm and soft personality."
                            break;
                            
                        case "rabbit":
                            resultTitle = "charming pure rabbit face"
                            resultExplain = "Innocent and cute, you are a happy virus that brings joy to those around you!"
                            break;
                            
                        case "dinosaur":
                            resultTitle = "mischievous handsome dinosaur face"
                            resultExplain = "You are a charismatic person with a chic charm that is irresitable."
                            break;
                            
                        case "bear":
                            resultTitle = "loveable cuddly bear face"
                            resultExplain = "You are a trustworthy person with a cute charm!"
                            break;
                        default:
                            resultTitle = "undefined"
                    }
                } else {
                    switch (prediction[0].className) {
                    case "dog":
                        resultTitle = "cute charming puppy face"
                        resultExplain = "You are a sweet, cute, and likable person. With your kind and charming personality, you are loved by everyone."  
                        break;
                    case "cat":
                        resultTitle = "sexy pretty cat face"
                        resultExplain = "You resemble a cat, who excites your lover with a chic, mysterious, yet warm and friendly personality."
                        break;
                    case "rabbit":
                        resultTitle = "charming pure rabbit face"
                        resultExplain = "Innocent and cute, you are a happy virus that brings joy to those around you!"
                        break;
                    case "deer":
                        resultTitle = "elegant bright-eyed deer face"
                        resultExplain = "Your bright, warm, and gentle atmosphere like a deer along with your bright eyes always capture people's                                             heart."
                        break;
                    case "fox":
                        resultTitle = "sexy playful fox face"
                        resultExplain = "You capture your lover's soul with your sexy, elegant, and sociable charm."
                        break;
                    default:
                        resultTitle = "undefined"
                    }
                }
                var title = "<div class='" + prediction[0].className + "-animal-title'>" + resultTitle + "</div>"
                var explain = "<div class='animal-explain pt-2'>" + resultExplain + "</div>"
                //var celeb = "<div class='" + prediction[0].className + "-animal-celeb pt-2 pb-2'>" + resultCeleb + "</div>"
                
                //$('.result-message').html(title + explain + celeb);
                $('.result-message').html(title + explain);
                
                var barWidth;
                for (let i = 0; i < maxPredictions; i++) {
                    if (prediction[i].probability.toFixed(2) > 0.1) {
                        barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                    } 
                    else if (prediction[i].probability.toFixed(2) >= 0.01) {

                    }
                    var labelTitle;
                    switch (prediction[i].className) {

                            break;

                    var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                    labelContainer.childNodes[i].innerHTML = label + bar;
                }
            }
